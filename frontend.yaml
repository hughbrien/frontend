apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
  annotations:
    app.komodor.com/service.link.webhook: http://34.172.104.248:5000/webhook
    app.komodor.com/service.link.github: https://github.com/hughbrien/frontend
    app.komodor.com/deploy.link.github: https://github.com/hughbrien/frontend
    app.komodor.com/deploy.link.webhook: http://34.172.104.248:5000/webhook
    app.komodor.com/deploy.link.github-latestchange: https://github.com/hughbrien/frontend/commit/3c5cc4262e44b542b41636678338e7b088973e46
    app.komodor.com/tracked_files: |
      *.yaml
    app.komodor.com/app: https://github.com/hughbrien/frontend
    app.komodor.com/app.ref: 3c5cc4262e44b542b41636678338e7b088973e46

  labels:
    app: frontend
    branch: main
    version: 2.0.5
    author: hughbrien
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        branch: main
        version: 2.0.5
    spec:
      containers:
      - name: frontend
        image: docker.io/hughbrien/frontend:2.0.5
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15